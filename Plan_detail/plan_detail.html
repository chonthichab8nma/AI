<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Detail</title>
    <link rel="stylesheet" href="plan_detail.css"> <!-- ลิงก์ไปยังไฟล์ CSS -->
</head>

<body>
    <!-- ส่วนของแบนเนอร์ -->
    <div class="banner">
        <img src="banner_plan_detail.jpg" alt="Banner" class="banner-image">
        <div class="menu">
            <button id="planTripButton">Plan Your Trip</button>
            <button id="placeDetailButton">Place Detail</button>
        </div>
    </div>

    <!-- เนื้อหาหลักที่อยู่ใต้แบนเนอร์ -->
    <div class="main-content">
        <!-- Dropdown เลือกจังหวัด -->
        <div class="dropdown">
            <label for="province" class="dropdown-label">จังหวัด:</label>
            <select id="province" class="dropdown-select">
                <option value hidden="">ระบุจังหวัด</option>
                <option value="krabi">กระบี่</option>
                <option value="nakhonsithammarat">นครศรีธรรมราช</option>
                <option value="phangnga">พังงา</option>
                <option value="phuket">ภูเก็ต</option>
                <option value="suratthani">สุราษฎร์ธานี</option>
            </select>
        </div>

    </div>
    <script src="plan_detail.js"></script>
</body>

</html>

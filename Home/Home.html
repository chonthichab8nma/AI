<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Rectangle with Form</title>
    <link rel="stylesheet" href="styleHome.css">
</head>

<body>
    <div class="banner">
        <button class="button plan-your-trip">Plan Your Trip</button>
        <button class="button place-detail">Place Detail</button>
    </div>
    <div class="horizontal-box">
        <span class="box-text">Plan your perfect trip!</span>
    </div>


    <div class="rectangle">
        <div>Plan Your Trip</div>

        <!-- Form Container -->
        <div class="form-container">
            <label for="province">จังหวัด:</label>
            <select id="province" name="province">
                <option value="bangkok">กรุงเทพมหานคร</option>
                <option value="chiangmai">เชียงใหม่</option>
                <option value="phuket">ภูเก็ต</option>
                <option value="krabi">กระบี่</option>
                <option value="chiangrai">เชียงราย</option>
            </select>
        </div>
        <div class="form-container">
            <label for="days">เที่ยวกี่วัน?</label>
            <select id="days" name="days">
                <option value="1">1 วัน</option>
                <option value="2">2 วัน</option>
                <option value="3">3 วัน</option>
                <option value="4">4 วัน</option>
                <option value="5">5 วัน</option>
            </select>
        </div>
        <div class="next-button-container">
            <button class="next-button">NEXT</button>
        </div>
    </div>

</body>

</html>

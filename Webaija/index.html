<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แพ็คเกจท่องเที่ยวจังหวัดพังงา</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>เลือกแพ็คเกจท่องเที่ยวจังหวัดพังงา</h1>

    <form id="tripForm">
      <label for="province">เลือกจังหวัด:</label>
      <select id="province" name="province">
        <option value="พังงา">พังงา</option>
        <option value="สุราษธานีย์">สุราษธานีย์</option>
        <option value="ภูเก็ต">ภูเก็ต</option>
        <option value="นครศรีธรรมราช">นครศรีธรรมราช</option>
        <option value="กระบี่">กระบี่</option>
        <!-- เพิ่มตัวเลือกจังหวัดอื่นๆ ถ้าต้องการ -->
      </select>
      
      <label for="days">เลือกจำนวนวันทริป:</label>
      <select id="days" name="days">
        <option value="1">1 วัน</option>
        <option value="2">2 วัน</option>
        <option value="3">3 วัน</option>
        <option value="4">4 วัน</option>
        <option value="5">5 วัน</option>
      </select>
      
      <button type="button" id="showTripsBtn">แสดงทริป</button>
    </form>

    <div id="tripDetails"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ส่วนของแถบเมนู -->
    <div class="menu">
        <button class="plan-trip">Plan Your Trip</button>
        <button class="place-detail">Place Detail</button>
    </div>
    

    <!-- หัวข้อหลัก -->
    <h1 class="main-title">Plan your perfect trip!</h1>

    <!-- กล่องฟอร์ม -->
    <div class="trip-box">
        <h2>Plan you trip</h2>

        <label for="province">จังหวัด:</label>
        <select id="province">
            <option value="" disabled selected>เลือกจังหวัด</option>
            <option value="bangkok">กรุงเทพฯ</option>
            <option value="chiangmai">เชียงใหม่</option>
            <option value="phuket">ภูเก็ต</option>
        </select>

        <label for="days">เที่ยวกี่วัน?</label>
        <select id="days">
            <option value="" disabled selected>เลือกจำนวนวัน</option>
            <option value="1">1 วัน</option>
            <option value="2">2 วัน</option>
            <option value="3">3 วัน</option>
        </select>

        <button class="next-btn">NEXT</button>
    </div>
</body>
</html>

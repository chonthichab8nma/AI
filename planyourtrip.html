<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Perfect Trip</title>
    <link rel="stylesheet" href="trip.css">
</head>

<body>
    <div class="banner"></div>
    <div class="container">
        <div class="header">
            <h1>Plan your perfect trip!</h1>
        </div>
        <div class="form-container top-aligned">
            <div class="form-header">
                <h2>Plan your trip</h2>
            </div>
            <form> <label for="province">จังหวัด:</label> <select id="province" name="province">
                    <option value="">เลือกจังหวัด</option>
                    <option value="Phang Nga">พังงา</option>
                    <option value="Nakhon Si Thammarat">นครศรีธรรมราช</option>
                    <option value="Phuket">ภูเก็ต</option>
                    <option value="Krabi">กระบี่</option>
                    <option value="Surat Thani">สุราษฎร์ธานี</option>
                </select> <label for="days">เที่ยวกี่วัน?</label> <select id="days" name="days">
                    <option value="1">1 วัน</option>
                    <option value="2">2 วัน</option>
                    <option value="3">3 วัน</option>
                    <option value="4">4 วัน</option>
                    <option value="5">5 วัน</option>
                </select> <button type="submit">Next</button> </form>
        </div>
    </div>
</body>

</html>
